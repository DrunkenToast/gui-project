<app-card [active]="isActive" (click)="toggle()">
  <div>
    <i [ngClass]="'text-[3rem] p-4 ' +
    (audioData.icon.length > 0 ? audioData.icon : 'fa-solid fa-compact-disc')">
      <!--Missing icon will be replaced with a disc icon-->
    </i>
  </div>

  <div class="flex flex-col w-full">
    <div class="flex flex-row w-full">
      <span class="text-xl p-2 font-bold">
        {{ audioData.title }}
      </span>
      <div class="ml-auto text-white">
        <button *ngIf="isAdmin" mat-icon-button [matMenuTriggerFor]="menu" click-stop-propagation>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="editSoundCard()">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteSoundCard()">
            <mat-icon color="warn">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <mat-slider class="" color="accent" thumbLabel [displayWith]="formatSlider"
           min="0" max="1" step="0.01"
      [value]="getVolume()" (input)="onSliderChange($event)" click-stop-propagation>
    </mat-slider>
  </div>
</app-card>
