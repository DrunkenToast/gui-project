<app-card [active]="isActive()">
  <div class="cursor-pointer" (click)="toggle()">
    <i [ngClass]="'text-[3rem] p-4 ' + audioData.icon"></i>
  </div>

  <div class="flex flex-col w-full">
    <div class="flex flex-row w-full">
      <span class="text-xl p-2 font-bold cursor-pointer" (click)="toggle()">
        {{ audioData.title }}
      </span>
      <div class="ml-auto text-white">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="editSoundCard()">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteSoundCard()">
            <mat-icon color="warn">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <mat-slider class=""
    color="accent"
    thumbLabel
    [displayWith]="formatSlider"
      min="0" max="1" step="0.01" [value]="getVolume()"
      (input)="onSliderChange($event)"
      >
    </mat-slider>
  </div>
</app-card>
