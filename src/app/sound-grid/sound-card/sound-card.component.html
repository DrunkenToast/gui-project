<div class="flex flex-row items-center bg-gray-700 text-white p-2 rounded-xl m-2 shadow-lg"
[ngClass]="isActive() ? 'text-white' : 'text-gray-500'">

  <div class=""
  (click)="toggle()">
    <i [ngClass]="'text-[3rem] p-4 ' + audioData.icon"></i>
  </div>

  <div class="flex flex-col w-full">
    <div class="flex flex-row w-full">
      <span class="text-xl p-2 font-bold">{{ audioData.title }}</span>
      <div class="ml-auto text-white">
        <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    </div>

    <mat-slider class=""
    thumbLabel
    [displayWith]="formatSlider"
      min="0" max="1" step="0.01" [value]="getVolume()"
      (input)="onSliderChange($event)"
      >
    </mat-slider>

  </div>
</div>
