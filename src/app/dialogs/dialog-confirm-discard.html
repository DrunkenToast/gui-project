<h1 mat-dialog-title>Are you sure you want to discard changes?</h1>
<mat-dialog-actions align="end">
  <button type="button" mat-raised-button (click)="onCancelClick()">Cancel</button>
  <button type="submit" mat-raised-button color="warn" (click)="onDiscardClick()" cdkFocusInitial>Discard changes</button>
</mat-dialog-actions>
