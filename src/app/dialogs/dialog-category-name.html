<h1 mat-dialog-title>Name category</h1>
<form (submit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Category name</mat-label>
      <input name="name" matInput [(ngModel)]="data">
    </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" (click)="onSubmit()" cdkFocusInitial>Name it!</button>
  </mat-dialog-actions>
</form>
