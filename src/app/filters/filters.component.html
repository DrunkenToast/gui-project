<div class="p-5 flex flex-col">
  <mat-checkbox [(ngModel)]="data.filters.currentlyPlaying">
    Show currently playing
  </mat-checkbox>

  <h3 class="text-xl font-bold mt-5">Categories
    <button mat-raised-button color="secondary" (click)="toggleAllSelected()">Select {{allCategoriesSelected() ? 'none' : 'all'}}</button>
  </h3>



  <mat-checkbox [(ngModel)]="data.filters.categories[category.id]" [checked]="true"
  *ngFor="let category of data.categories"
  [value]="category.id.toString()"
  class="p-1">
    {{category.name}}
  </mat-checkbox>
</div>
